<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="frontstyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Space-related background with title text -->
  <div class="space-background">
    <div class="title-text">
      <h1>Welcome To 0 Gravity</h1>
    </div>
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <button type="submit" class="login-btn">Login</button>
        <div id="error-message" class="error-message"></div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      
      // Redirect to "main.html" when login is successful
      window.location.href = "index.html";
    });

    // Animation for fade-in effect
    window.onload = () => {
      document.querySelector('.login-box').classList.add('fade-in');
    };
  </script>
</body>

</html>
